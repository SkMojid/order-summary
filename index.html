<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

   <title>Frontend Mentor | Order summary card</title>
 </head>
  <body>
    <main>

      
      <header>
        <div class="hero">
          <img src="images/illustration-hero.svg" alt="photo">
        </div>
         <h1>Order Summary</h1>
         <P>
          You can now listen to millions of songs,
          audiobooks,and podcaste on any device
          anywhere you like!
         </P>
      </header>
      
        <div class="details">
          <div class="icon-plan">
            <img src="./images/icon-music.svg" alt="music">
          <div class="plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
          </div>
          </div>
          
          
          <button class="Change">Change</button>
        </div>

        <footer>
          <button>Proceed to Payment</button>
          <p>Cancel Order</p>
        </footer>
        
    </main>
    <p id="author"> <a href="https://github.com/SkMojid/order_summary_component__Sk">Code by Mojid Sk</a> </p>

  
  </body>
</html>
